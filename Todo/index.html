<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script/main.js"></script>
  <script defer src="script/popup.js"></script>
  <title>ToDo List</title>
</head>

<body>
  <div class="account">
    <button class="account__btn">Регистрация</button>
  </div>

  <div class="container">

    <div class="todo_list">
      <h1 class="todo__title">ToDo list</h1>
      <div class="create_new_todo">
        <input type="text" class="message" placeholder="Описание">
        <button class="add">Добавить</button>
      </div>

      <div class="wrapper">
        <ul class="todo"></ul>
      </div>

    </div>
  </div>

  <div class="popup">
    <div class="popup__body">
      <div class="popup__content">

        <div class="popup__close">X</div>

        <h1 class="popup__title">Регистрация</h1>

        <div class="popup__forms">
          <div class="popup__form">
            <input class="popup__input" type="text" placeholder="Email">
          </div>

          <div class="popup__form">
            <input class="popup__input" type="text" placeholder="Пароль">
          </div>
        </div>

        <div class="form__button">
          <button onclick="" class="form__btn">Зарегистрироваться</button>
          <button class="form__btn">Войти</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
